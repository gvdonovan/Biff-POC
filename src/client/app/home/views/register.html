<div class="jumbotron text-center">
    <h1>{{vm.title}}</h1>
</div>
<div class="container">
    <div id="signupbox" style="margin-top:5px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" ui-sref="login"
                                                                                           onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign
                    In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="registration-username" type="text" class="form-control" name="username" value="" placeholder="username or email" data-ng-model="vm.resgistrationData.username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="vm.registrationData.password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="registration-confirmation-password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="vm.registrationData.confirmationPpassword">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="vm.register()">Submit</button>
                        </div>
                    </div>

                    <div data-ng-hide="vm.message == ''" class="alert alert-danger">
                        {{message}}
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
