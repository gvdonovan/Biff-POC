<div class="form-group col-xs-4">
    <label class="control-label">Credit Score</label>
    <input name="creditScore" type="text" class="form-control" placeholder="credit score" ng-model="vm.loanApp.creditScore" required/>
</div>
<div class="form-group col-xs-4">
    <label class="control-label">Loan Amount</label>
    <input name="loanAmount" type="number" class="form-control" placeholder="loan amount" ng-model="vm.loanApp.loanAmount" required/>
</div>
<div class="form-group col-xs-12">
    <label class="control-label">Reason</label>
    <textarea name="reason" type="text" class="form-control" placeholder="reason..." ng-model="vm.loanApp.reason"/>
</div>
