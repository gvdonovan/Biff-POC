
<div ng-if="!vm.editMode">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-primary" ng-click="vm.previous()">Previous</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-primary" ng-click="vm.next()">Next</button>
    </div>
</div>
<div ng-if="vm.editMode">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-danger" ng-click="vm.cancel()">Cancel</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-success" ng-click="vm.save()">Save</button>
    </div>
</div>
