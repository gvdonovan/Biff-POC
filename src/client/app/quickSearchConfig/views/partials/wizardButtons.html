<div ng-if="vm.editMode == 'false'">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-primary" ng-click="vm.previous()">
            <span><i class="fa fa-arrow-circle-left"></i></span>
            Previous
        </button>
    </div>
    <div ng-show="!vm.isLastStep" class="btn-group">
        <button type="button" class="btn btn-default btn-primary" ng-click="vm.next()">
            Next
            <span><i class="fa fa-arrow-circle-right"></i></span>
        </button>
    </div>
    <div ng-show="vm.isLastStep" class="btn-group">
        <button type="button" class="btn btn-default btn-primary" ng-click="">Finish</button>
    </div>
</div>
<div ng-if="vm.editMode == 'true'">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-danger" ng-click="vm.cancel()">Cancel</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-success" ng-click="vm.save()">Save</button>
    </div>
</div>
