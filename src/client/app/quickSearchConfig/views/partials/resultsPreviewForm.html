<div class="panel panel-primary">
    <div class="panel-heading">Results Preview</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed table-striped">
                <thead>
                    <tr>
                        <th ng-repeat="field in vm.formFields" ng-hide="field.visible">{{field.templateOptions.label}}</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in vm.searchResults[0].items">
                        <td ng-repeat="field in vm.formFields track by $index" ng-hide="field.visible">{{item[field.key]}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
