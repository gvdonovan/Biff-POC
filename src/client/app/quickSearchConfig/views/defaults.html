<script type="text/javascript">
    $(document).ready(function () {
        $('#allToggle').click(function (e) {
            $('.collapse').collapse('hide');
        });

        $('.collapse').each(function (index) {
            var i = index + 1;
            $('#collapse' + i).on('hidden.bs.collapse', function () {
                $("#icon" + i).addClass('glyphicon-plus').removeClass('glyphicon-minus');
            });
            $('#collapse' + i).on('shown.bs.collapse', function () {
                $("#icon" + i).addClass('glyphicon-minus').removeClass('glyphicon-plus');
            });

        });
    });

</script>
