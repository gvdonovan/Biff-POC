<div class="col-xs-10 col-xs-offset-1">
    <div class="panel-body clearfix">


    </div>
</div>

<div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title col-xs-4">Forms</h3>
            <div class="pull-right">
                <a class="btn btn-default btn-sm" ng-click="vm.add()"><i class="fa fa-plus-circle"/>&nbsp; Form</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="form in vm.forms">
                    <td>{{form.id}}</td>
                    <td>{{form.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-default" ng-click="vm.edit(form.id)">Edit</button>
                        </div>
                        &nbsp;
                        <div class="btn-group">
                            <label class="btn btn-default" ng-model="form.active" btn-radio="true"
                                   tooltip="Activate">On</label>
                            <label class="btn btn-default" ng-model="form.active" btn-radio="false"
                                   tooltip="Deactivate">Off</label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
