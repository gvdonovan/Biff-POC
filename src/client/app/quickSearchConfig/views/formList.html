<section>&nbsp;</section>
<div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <div class="col-xs-10">
                <h3 class="panel-title">Forms</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a class="clickable" ng-click="vm.add()" style="color: #FFFFFF">Create Form</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="form in vm.forms track by $index">
                        <td class="table-text-middle">{{form.id}}</td>
                        <td class="table-text-middle">{{form.name}}</td>
                        <td class="table-text-middle">
                            <toggle-switch ng-model="form.isActive" on-label="Active" off-label="Inactive" on-change="vm.toggle($index)"></toggle-switch>
                            &nbsp;
                            <div class="btn-group">
                                <button class="btn btn-default" ng-click="vm.edit(form.id)">Edit</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default" ng-click="vm.clone(form.id)">Clone</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
