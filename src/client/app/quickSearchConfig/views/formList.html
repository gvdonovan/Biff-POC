<section>&nbsp;</section>
<div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <div class="col-xs-10">
                <h3 class="panel-title col-xs-11">Forms</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a class="clickable" ng-click="vm.add()" style="color: #FFFFFF">Create Form</a>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="form in vm.forms">
                    <td>{{form.id}}</td>
                    <td>{{form.name}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-default" ng-click="vm.edit(form.id)">Edit</button>
                        </div>
                        &nbsp;
                        <input ng-model="form.isActive" type="checkbox" bs-switch switch-on-text="Active"
                               switch-off-text="Inactive"/>
                    </td>
                    <td>
                        <pre>{{form}}</pre>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
