<div>
    <div class="well qsSteps col-xs-10 col-xs-offset-1">
        <ng-include src="'app/quickSearchConfig/views/partials/navigation.html'"></ng-include>
    </div>
</div>

<div class="well col-xs-10 col-xs-offset-1">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Pricing
            </div>
            <div class="panel-body">
                <div class="col-xs-12 form-group">
                    <label class="radio-inline"><input type="radio" name="pricingRadios" ng-value="'price'"
                                                       ng-model="vm.pricingFilter.filterType"
                                                       ng-change="vm.isDirty = true"/> Price</label>
                    &nbsp;
                    <label class="radio-inline"><input type="radio" name="pricingRadios" ng-value="'par'"
                                                       ng-model="vm.pricingFilter.filterType"
                                                       ng-change="vm.isDirty = true"/> Range From Par</label>
                </div>
                <div ng-show="vm.pricingFilter.filterType === 'price'">
                    <div class="col-xs-12 row">
                        <div class="col-xs-2 form-group" ng-repeat="price in vm.pricingFilter.prices track by $index">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="price.value"
                                       ng-change="vm.isDirty = true">
                                <span class="input-group-addon clickable" ng-click="vm.removePrice($index)"><i
                                        class="glyphicon glyphicon-remove"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 row">
                        <div class="btn-group col-xs-2">
                            <button ng-click="vm.addPrice()" class="btn btn-default"
                                    ng-disabled="vm.pricingFilter.prices.length >= 10">Add
                            </button>
                        </div>
                    </div>
                </div>
                <div ng-show="vm.pricingFilter.filterType === 'par'">
                    <div class="col-xs-4 form-group">
                        <div range-slider min="-5" max="5" model-min="vm.pricingFilter.belowPar"
                             model-max="vm.pricingFilter.abovePar" step="1" data-show-values="true"
                             attach-handle-values="true" prevent-equal-min-max="true"
                             on-handle-down="vm.isDirty = true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Products
            </div>
            <div class="panel-body">
                <div class="col-xs-12 form-group">
                    <div class="input-group col-xs-3">
                        <input class="form-control" type="text" placeholder="filter" ng-model="vm.filterText"/>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="col-xs-12 row">
                    <div class="col-xs-5">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Available</div>
                            <div class="panel-body panel-height style-3">
                                <div class="">
                                    <div class="" ng-repeat="cat in vm.list1 | filter: vm.filterCategory">

                                        <div class="dualListBox list-group">
                                            <h4 class="list-group-item clickable" ng-click="vm.selectCategory(cat)">
                                                {{cat.category}}</h4>
                                            <a type="none" ng-repeat="item in cat.items | filter: vm.filterItems(cat)"
                                               ng-class="item.selected == true ? 'list-group-item-info' : ''"
                                               ng-click="item.selected = !item.selected"
                                               class="filterItem clickable list-group-item">
                                                <i ng-show="item.picked" class="fa fa-check"></i> {{item.name}}
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 center-block" style="margin-top: 10em;">
                        <button class="btn btn-primary col-xs-6 col-xs-offset-3" ng-click="vm.moveRight()">
                            <span>
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </span>
                        </button>
                    </div>
                    <div class="col-xs-5">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Selected</div>
                            <div class="panel-body panel-height">
                                <div class="">
                                    <div class="" ng-repeat="cat in vm.list2 track by $index">
                                        <div class="dualListBox list-group">
                                            <h4 class="list-group-item">
                                                {{cat.category}}
                                    <span class="pull-right">
                                        <i class="fa fa-remove clickable" ng-click="vm.removeCategory($index, cat)"></i>
                                        <i class="fa fa-arrow-up clickable" ng-show="$index > 0"
                                           ng-click="vm.sortCategory($index, -1)"></i>
                                        <i class="fa fa-arrow-down clickable" ng-show="($index + 1) < vm.list2.length"
                                           ng-click="vm.sortCategory($index, 1)"></i>
                                    </span>
                                            </h4>

                                            <div class="filterItem list-group-item" type="none"
                                                 ng-repeat="item in cat.items">
                                                {{item.name}}
                                        <span class="pull-right">
                                        <i class="fa fa-remove clickable"
                                           ng-click="vm.removeItem($index, cat, $parent.$index)"></i>
                                        <i class="fa fa-arrow-up clickable" ng-show="$index > 0"
                                           ng-click="vm.sortItem($index, -1, cat.items)"></i>
                                        <i class="fa fa-arrow-down clickable" ng-show="($index + 1) < cat.items.length"
                                           ng-click="vm.sortItem($index, 1, cat.items)"></i>
                                    </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
