<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <p>{{vm.message}}</p>
</div>
<div class="modal-footer">
    <div class="col-xs-12">
        <button class="pull-right btn btn-primary col-xs-2" type="button" ng-click="vm.ok()">Ok</button>
        <div class="pull-right">&nbsp;</div>
        <button class="pull-right btn btn-primary col-xs-2" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
