<div>
    <div class="well qsSteps col-xs-10 col-xs-offset-1">
        <ng-include src="'app/quickSearchConfig/views/partials/navigation.html'"></ng-include>
    </div>
</div>

<div class="well col-xs-10 col-xs-offset-1">
    <div class="panel panel-primary">
        <div class="panel-heading">General Information Form</div>
        <div class="panel-body ">
            <form name="generalForm" class="form-inline" novalidate>
                <div class="form-group">
                    <label class="sr-only">Name *</label>
                    <input ng-model="vm.qsName" type="text" placeholder="Name" class="form-control"
                           ng-change="$root.isDirty = true;">

                    <p ng-show="generalForm.qsName.$invalid && !generalForm.qsName.$pristine" class="help-block">Name is
                        required.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="cLayout" ng-model="vm.cLayout" class="form-control.input-md"
                               ng-change="$root.isDirty = true;"> Custom Layout
                    </label>
                </div>
                <div class="form-group">
                        <label class="sr-only">Number format</label>
                        <input type="text" ng-model="vm.numberFormat" placeholder="NumberFormatExample" class="form-control"
                               format="number">
                </div>
            </form>
        </div>
    </div>
</div>
