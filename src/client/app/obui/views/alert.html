<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Alert</div>
        <div class="panel-body">
            <div ng-controller="obuiAlertController as vm">
              <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</alert>
              <button class='btn btn-default' ng-click="vm.addAlert()">Add Alert</button>
            </div>
        </div>
  </div>
</div>
