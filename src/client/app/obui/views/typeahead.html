<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Typeahead</div>
        <div class="panel-body">
            <script type="text/ng-template" id="customTemplate.html">
                <a>
                    <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
                    <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
                </a>
              </script>
              <div class='container-fluid' ng-controller="obuiTypeaheadController as vm">

                  <h4>Static arrays</h4>
                  <pre>Model: {{vm.selected | json}}</pre>
                  <input type="text" ng-model="vm.selected" typeahead="state for state in vm.states | filter:$viewValue | limitTo:8" class="form-control">

                  <h4>Asynchronous results</h4>
                  <pre>Model: {{vm.asyncSelected | json}}</pre>
                  <input type="text" ng-model="vm.asyncSelected" placeholder="Locations loaded via $http" typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

                  <h4>Custom templates for results</h4>
                  <pre>Model: {{vm.customSelected | json}}</pre>
                  <input type="text" ng-model="vm.customSelected" placeholder="Custom template" typeahead="state as state.name for state in vm.statesWithFlags | filter:{name:$viewValue}" typeahead-template-url="customTemplate.html" class="form-control">
              </div>
        </div>
  </div>
</div>
