<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Datepicker</div>
        <div class="panel-body">
            <style>
              .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
              }
              .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
              }
            </style>
            <div ng-controller="obuiDatepickerController as vm">
                <pre>Selected date is: <em>{{vm.dt | date:'fullDate' }}</em></pre>

                <h4>Inline</h4>
                <div style="display:inline-block; min-height:290px;">
                  <datepicker ng-model="vm.dt" min-date="vm.minDate" show-weeks="true" class="well well-sm" custom-class="vm.getDayClass(date, mode)"></datepicker>
                </div>

                <h4>Popup</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p class="input-group">
                          <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.opened" min-date="vm.minDate" max-date="'2015-06-22'" datepicker-options="vm.dateOptions" date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>

                    <div class="col-md-6">
                        <p class="input-group">
                          <input type="date" class="form-control" datepicker-popup ng-model="vm.dt" is-open="vm.opened" min-date="vm.minDate" max-date="'2015-06-22'" datepicker-options="vm.dateOptions" date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="Close" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Format:</label> <select class="form-control" ng-model="vm.format" ng-options="f for f in vm.formats"><option></option></select>
                    </div>
                </div>

                <hr />
                <button type="button" class="btn btn-sm btn-info" ng-click="vm.today()">Today</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="vm.dt = '2009-08-24'">2009-08-24</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="vm.clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-default" ng-click="vm.toggleMin()" tooltip="After today restriction">Min date</button>
            </div>
        </div>
  </div>
</div>
