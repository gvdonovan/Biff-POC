<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Progressbar</div>
        <div class="panel-body">
            <div ng-controller="obuiProgressbarController as vm">

                <h3>Static</h3>
                <div class="row">
                    <div class="col-sm-4"><progressbar value="55"></progressbar></div>
                    <div class="col-sm-4"><progressbar class="progress-striped" value="22" type="warning">22%</progressbar></div>
                    <div class="col-sm-4"><progressbar class="progress-striped active" max="200" value="166" type="danger"><i>166 / 200</i></progressbar></div>
                </div>

                <hr />
                <h3>Dynamic <button class="btn btn-sm btn-primary" type="button" ng-click="vm.random()">Randomize</button></h3>
                <progressbar max="vm.max" value="vm.dynamic"><span style="color:black; white-space:nowrap;">{{vm.dynamic}} / {{vm.max}}</span></progressbar>

                <small><em>No animation</em></small>
                <progressbar animate="false" value="vm.dynamic" type="success"><b>{{vm.dynamic}}%</b></progressbar>

                <small><em>Object (changes type based on value)</em></small>
                <progressbar class="progress-striped active" value="vm.dynamic" type="{{vm.type}}">{{vm.type}} <i ng-show="vm.showWarning">!!! Watch out !!!</i></progressbar>

                <hr />
                <h3>Stacked <button class="btn btn-sm btn-primary" type="button" ng-click="vm.randomStacked()">Randomize</button></h3>
                <progress><bar ng-repeat="bar in vm.stacked track by $index" value="bar.value" type="{{bar.type}}"><span ng-hide="bar.value < 5">{{bar.value}}%</span></bar></progress>

            </div>
        </div>
  </div>
</div>
