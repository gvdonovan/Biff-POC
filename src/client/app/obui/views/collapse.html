<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Collapse</div>
        <div class="panel-body">
            <div ng-controller="obuiCollapseController as vm">
                <button class="btn btn-default" ng-click="vm.isCollapsed = !vm.isCollapsed">Toggle collapse</button>
                <hr>
                <div collapse="vm.isCollapsed">
                    <div class="well well-lg">Some content</div> 
                </div>
            </div>
        </div>
  </div>
</div>
