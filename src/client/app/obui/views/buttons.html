<div class="col-lg-12">
  <div class="panel panel-primary">
        <div class="panel-heading">Buttons</div>
        <div class="panel-body">
            <div ng-controller="obuiButtonsController as vm">
              <h4>Single toggle</h4>
              <pre>{{vm.singleModel}}</pre>
              <button type="button" class="btn btn-primary" ng-model="vm.singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                  Single Toggle
              </button>
              <h4>Checkbox</h4>
              <pre>{{vm.checkModel}}</pre>
              <div class="btn-group">
                  <label class="btn btn-primary" ng-model="vm.checkModel.left" btn-checkbox>Left</label>
                  <label class="btn btn-primary" ng-model="vm.checkModel.middle" btn-checkbox>Middle</label>
                  <label class="btn btn-primary" ng-model="vm.checkModel.right" btn-checkbox>Right</label>
              </div>
              <h4>Radio &amp; Uncheckable Radio</h4>
              <pre>{{vm.radioModel || 'null'}}</pre>
              <div class="btn-group">
                  <label class="btn btn-primary" ng-model="vm.radioModel" btn-radio="'Left'">Left</label>
                  <label class="btn btn-primary" ng-model="vm.radioModel" btn-radio="'Middle'">Middle</label>
                  <label class="btn btn-primary" ng-model="vm.radioModel" btn-radio="'Right'">Right</label>
              </div>
              <div class="btn-group">
                  <label class="btn btn-success" ng-model="vm.radioModel" btn-radio="'Left'" uncheckable>Left</label>
                  <label class="btn btn-success" ng-model="vm.radioModel" btn-radio="'Middle'" uncheckable>Middle</label>
                  <label class="btn btn-success" ng-model="vm.radioModel" btn-radio="'Right'" uncheckable>Right</label>
              </div>
          </div>
        </div>
  </div>
</div>
